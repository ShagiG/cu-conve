

<ion-content padding>
  <!-- #region -->
  <div class="contents">
    <div class="sub-content">
      <ion-input type="text" class="value-input"></ion-input>
    </div>

    <div class="convert-content">
      <ion-row>
        <ion-col>
          <button class="currency-code" ion-button full (click)="openCurrencyPicker()">TO</button>
        </ion-col>
        <ion-col>
          <button class="currency-code" ion-button full (click)="fetchValues()">FROM</button>
        </ion-col>
      </ion-row>
    </div>
  
    <div class="sub-content">
      <ion-input type="text" class="value-input"></ion-input>
    </div>
  </div>
  <!-- #endregion -->
</ion-content>
