<ion-content padding>
  <!-- #region -->
  <div class="contents">
    <ion-row>
      <ion-input type="number" class="value-input" [(ngModel)]="fromValue" (keyup)="calculateCurrency()"></ion-input>
    </ion-row>

    <ion-row>
      <ion-col>
        <select class="select-list" [(ngModel)]="fromCurr">
          <option *ngFor="let item of cuService.countryCodes" value="{{item}}">{{item}}</option>
        </select>
      </ion-col>
      <ion-col>
        <select class="select-list" [(ngModel)]="toCurr">
          <option *ngFor="let item of cuService.countryCodes" value="{{item}}">{{item}}</option>
        </select>
      </ion-col>
    </ion-row>
    
    <ion-row>
      <ion-input type="number" class="value-input" [(ngModel)]="toValue"></ion-input>  
    </ion-row>
  </div>
  <!-- #endregion -->
</ion-content>
